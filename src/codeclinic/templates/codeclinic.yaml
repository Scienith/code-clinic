version: "1.0"

# CodeClinic 严格基线（矩阵白名单 + 严格质量门禁）
# Strict baseline for CodeClinic (matrix allow-list + strict QA gates)

# 全局设置（扫描范围与输出目录）
tool:
  # 默认扫描的项目根目录（可通过 --path 覆盖）
  # Default project roots to scan (override via --path)
  paths: ["src"]
  include: ["**/*.py"]
  # 全局排除（不参与扫描/统计）
  exclude: ["**/.venv/**", "**/migrations/**", "**/tests/**"]
  # 输出目录（qa run 的产物根目录）。
  # 建议设置为相对路径；若与安装脚本配合并位于 <project>/codeclinic/ 下，
  #   使用 "results" 将产物写入 <project>/codeclinic/results/。
  output: "codeclinic/results"
  # 在 QA 运行前先执行一次自动修复（Black + Ruff --fix 安全子集）
  autofix_on_run: false

tools:
  tests:
    junit:
      enabled: true
      # Force JUnit XML under codeclinic/results/artifacts/
      output: "codeclinic/results/artifacts/junit.xml"

gates:
  # --- imports（导入规则）---
  imports:
    # “矩阵白名单”规则：未命中白名单的导入默认拒绝
    matrix:
      # 默认拒绝（固定，不可配置）
      # 禁止私有路径段（以下划线开头的模块/包）
      forbid_private_modules: true
      # 白名单（source=导入方 importer，target=被导入 imported）
      allow_patterns:
        # 允许导入“自身”的直接子模块（例如 A -> A.x）
        - ["*", "<self>.*"]

        # 同域契约（只读集合）
        - ["*", "<ancestor>.schemas"]
        - ["*", "<ancestor>.schemas.**"]
        - ["*", "<ancestor>.types"]
        - ["*", "<ancestor>.types.**"]

        # 全局层（可根据项目需要调整）
        - ["*", "utils"]
        - ["*", "utils.**"]
        - ["*", "types"]
        - ["*", "types.**"]
        - ["*", "common"]
        - ["*", "common.**"]

    # 禁止符号级私有导入（from x import _private）
    forbid_private_symbols: true
    # 包内环路（SCC）最大允许数量（0 表示不允许）
    cycles_max: 0

  # --- formatter（格式化）---
  formatter:
    # 行宽（同时用于格式化与 Lint 的行宽基准）
    line_length: 88
    # 格式化必须干净（Black --check 通过）
    clean: true

  # --- linter（静态检查）---
  linter:
    # 规则集（E/F/I/B/D：基础错误/导入排序/常见缺陷/文档）
    ruleset: ["E","F","I","B","D"]
    # 文档字符串风格（可选：google/numpy/pep257）
    docstyle_convention: "google"
    # Ruff 忽略规则代码（默认忽略 D415：首行句末标点，便于中文“。”）
    ignore: ["D415"]
    # Lint 错误上限（超过则门禁失败）
    errors_max: 0

  # --- typecheck（类型检查）---
  typecheck:
    # 严格模式（建议 true）
    strict: true
    # 禁止 Any（mypy disallow-any 家族；开启后 Any 用法将导致类型检查错误）
    disallow_any: false
    # 跳过对第三方库类型缺失的校验（mypy 按模块/包忽略 missing imports）
    # 示例：根据项目实际三方依赖按需调整
    ignore_missing_imports: [
      "codeclinic.*",
      "numpy",
      "pandas",
      "sklearn.*",
      "scienith_visualization.*",
      "scienith_i18n.*",
      "utilities.*",
      "deepdiff",
      "ml_dataset.*",
      "html_report.*",
    ]
    # 类型检查错误上限（超过则门禁失败）
    errors_max: 0

  tests:
    # 覆盖率最低要求（%）
    coverage_min: 80
    # 是否允许组件缺少同层级 tests 目录
    allow_missing_component_tests: false
    # 依赖无 stub 的组件，其测试必须全绿
    components_dep_stub_free_requires_green: true
    # 红灯阶段失败类型约束：尽量以断言失败为主，避免 error
    red_failures_are_assertions: true
  complexity:
    # 单文件最大 LOC 上限
    max_file_loc: 500
    # 可选：圈复杂度等级与可维护性指数
    # cc_max_rank_max: "C"
    # mi_min: 70


  # 函数度量阈值（行数/参数数/嵌套层级）
  functions:
    loc_max: 50
    args_max: 5
    nesting_max: 3
    # 统计函数行数时是否包含 Docstring
    count_docstrings: true

  # 文档契约（如 stub 的 doc）缺失上限
  docs:
    contracts_missing_max: 0
    # 验证模式：rst_only（仅 reST 字段）| rst_or_keywords（优先 reST，缺失回退关键词）| keywords_only（仅关键词）
    mode: rst_or_keywords
    # 要求 docstring 包含的关键段落（按包含关系匹配；默认大小写不敏感）
    required_sections: ["功能概述", "前置条件", "后置条件", "不变量", "副作用"]
    # 是否区分大小写（默认 false）
    # case_sensitive: false
    # 检测范围：全部函数（无需配置）
    # reST 字段模式下的必需字段（规范化键名）：pre, post, inv, side-effects
    required_rst_fields: [pre, post, inv, side-effects]

  # 包/导出规则
  packages:
    # 包目录必须包含 __init__.py
    require_dunder_init: true
    # 按 glob 排除不要求存在 __init__.py 的目录（允许非包目录）
    missing_init_exclude: []
    exports:
      # 禁止在 __all__ 导出私有名（以下划线开头）
      no_private: true
      # __init__.py 是否必须定义非空 __all__（默认开启；严格模式）
      require_nonempty_all: true
      # 按 glob 排除不检查非空 __all__ 的路径
      nonempty_all_exclude: []
      # __all__ 列名必须在模块全局有真实绑定（import/assign/def/class）
      all_symbols_resolved: true
      # 按 glob 排除不检查解析的路径
      all_symbols_exclude: []
    # Public 出口无副作用（仅允许 re-export 与 __all__ 定义）
    public_no_side_effects: true
    # 顶层禁止的调用（可通配）
    public_side_effect_forbidden_calls: ["open", "subprocess.*", "os.system", "pathlib.Path.write_text", "pathlib.Path.write_bytes", "requests.*"]

  # 死代码扫描（默认关闭，仅在开启后作为门禁）
  dead_code:
    enabled: false
    max: 0  # 允许的死代码符号个数
    include_type_annotations: false  # 类型注解是否计为“使用”
    allow_module_export_closure: false  # 允许导出模块触发“顶层闭包保留”
    whitelist: []  # 额外的根 FQN 名称列表
    exclude_globs: ["**/tests/**", "**/migrations/**"]
    # 赋值即值流：当 v = callee(...) 且返回类型可推断时，记为对该类型的使用
    value_flow_on_assign: true
    # 统计模块级绑定（import/赋值）为节点，并追踪其被引用（binding-use）
    count_module_bindings: false
    # 额外“根入口”路径（高优先级，覆盖 exclude），这些文件/目录中“被使用到的符号”会作为遍历起点：
    # 示例：
    # root_paths: ["src/scientith_dag_system/__init__.py", "src/scientith_dag_system/tests"]
    root_paths: []

  # 模块命名测试存在性
  tests_presence:
    # 包内模块必须有 tests/test_<module>.py（__init__.py 自动跳过）
    modules_require_named_tests: true
    # 按 glob 模式排除不检查“同级命名测试文件”的模块
    modules_named_tests_exclude:
      - "**/exceptions.py"
      - "**/constants.py"
      - "**/schema.py"
      - "**/types.py"

  # Fail-Fast 禁止与豁免
  failfast:
    # Aggressive bans: any usage of dict.get/getattr (allow inline override via tags)
    forbid_dict_get_any: true
    forbid_getattr_any: true
    # Backward-compat flags (still honored if set)
    forbid_dict_get_default: true
    forbid_getattr_default: true
    forbid_hasattr: true
    forbid_env_default: true
    forbid_import_fallback: true
    # New: forbid try/except AttributeError/KeyError as fallback
    forbid_attr_fallback: true
    forbid_key_fallback: true
    allow_comment_tags: ["allow fallback", "codeclinic: allow-fallback"]

  # 运行时校验（Pydantic v2 validate_call）
  runtime_validation:
    # 是否要求所有函数/方法（含 private）必须使用 @validate_call
    require_validate_call: true
    # 是否要求 validate_call 为最内层装饰器（最接近 def），避免签名被其他装饰器隐藏
    require_innermost: true
    # 可选排除（glob）
    exclude: []
    # 跳过检查的函数：魔术方法、属性（不跳过 private）
    skip_private: false
    skip_magic: true
    skip_properties: true
    # 行内豁免标签（出现在 def 行内即可）
    allow_comment_tags: ["codeclinic: allow-no-validate-call"]

  # 类构造约束：子类 __init__ 必须调用 super().__init__
  classes:
    require_super_init: false
    exclude: []
    allow_comment_tags: ["codeclinic: allow-no-super-init"]

  # 项目结构：强制 src 布局（src 下仅一个顶级包）
  project:
    src_single_package: true
    src_dir_name: "src"
    src_ignore_dirs: ["__pycache__", ".venv", "venv", "migrations", "tests", "*.egg-info"]
